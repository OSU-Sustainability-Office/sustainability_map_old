<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Oregon State University Sustainability Map</title>

    <!-- Include Favicon -->
    <link rel="shortcut icon" href="http://communications.oregonstate.edu/sites/all/themes/doug_fir/favicon.ico" type="image/ico">

    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Include CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Include Font Awesome icons: http://fontawesome.io/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen">

    <!-- Include Javascript, and defer until HTML document is fully loaded. -->
    <script src="js/map.js" defer></script>
    <script src"https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" defer></script>
  </head>
  <body>
    <div id="content">
      <header>
        <div id="map-logo">
            <i class="fa fa-map-o" aria-hidden="true"></i>
        </div>
        <div id="header-text">
          <h2>Oregon State University</h2><h1>Sustainability Map</h1>
        </div>
        <div id="menu">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </header>
      <main>
        <div id="map">
          <!--<iframe src="https://www.google.com/maps/d/u/2/embed?mid=16NHgP2YkllF5W27J2gDucLp97hU" width="100%" height="100%"></iframe>-->
        </div>
        <!-- Google Maps Scripts -->
        <script src="js/googlemaps.js" defer></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5uoRD2wXTlKGxgZD3ey7Kbv0w6hnse1w&callback=initMap" async defer></script>
      </main>
    </div>
    <div id="layer-select-container">
      <div id="layer-select" class="hidden">
        Layers:<br />
        <!-- Javascript will populate this with checkboxes. The ones placed below are for demo purposes only. -->
        <span class="layer-choice"><img src="img/plate.tif" class="layer-img">Bottle Refill Stations</span></br />
        <span class="layer-choice"><img src="img/plate.tif" class="layer-img">Eco2Go Return Stations</span></br />
        <span class="layer-choice"><img src="img/plate.tif" class="layer-img">Food</span></br />
        <span class="layer-choice"><img src="img/plate.tif" class="layer-img">Sustainability Tour</span></br />
      </div>
      <div id="layer-select-button">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </div>
    </div>
    <div id="hamburger-menu" class="hidden">
      <a href="http://fa.oregonstate.edu/sustainability"><i class="fa fa-envira" aria-hidden="true"></i> Sustainability Office</a></br />
      <a href="http://fa.oregonstate.edu/sustainability"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook Page</a></br />
      <a href="http://fa.oregonstate.edu/sustainability"><i class="fa fa-instagram" aria-hidden="true"></i> Instagram</a></br />
      <a href="http://fa.oregonstate.edu/sustainability"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a></br />
    </div>
  </body>
</html>
